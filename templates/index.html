<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сервис авторизации</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; }
        .input-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; }
        button { padding: 10px 15px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:disabled { background-color: #CCCCCC; }
        .log { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Макет авторизации</h1>

        <div class="input-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username">
        </div>

        <div class="input-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password">
        </div>

        <button onclick="registerUser()">Регистрация</button>
        <button onclick="loginUser()">Получить токен</button>
        <button onclick="checkAccess()">Доступ к защищенному ресурсу</button>
        <p id="result"></p>

        <div class="log" id="log"></div>
        <script src="/static/js/index.js"></script>
    </div>
</body>
</html>
